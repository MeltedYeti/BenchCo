<table mat-table [dataSource]="transactions" class="mat-elevation-z5 bch-table bch-transactions__table"
       aria-label="Transactions">
  <ng-container matColumnDef="date">
    <th id="th_date" class="bch-header-cell bch-header-row__cell" mat-header-cell *matHeaderCellDef>Date</th>
    <td id="td_date_{{ i }}" mat-cell class="bch-cell bch-table-row__cell"
        *matCellDef="let transaction; let i = index">{{ transaction.date }}</td>
  </ng-container>
  <ng-container matColumnDef="company">
    <th id="th_company" class="bch-header-cell bch-header-row__cell" mat-header-cell *matHeaderCellDef>Company</th>
    <td id="td_company_{{ i }}" mat-cell class="bch-cell bch-table-row__cell"
        *matCellDef="let transaction; let i = index">{{ transaction.company }}</td>
  </ng-container>
  <ng-container matColumnDef="ledger">
    <th id="th_ledger" class="bch-header-cell bch-header-row__cell" mat-header-cell *matHeaderCellDef>Account</th>
    <td id="td_account_{{ i }}" mat-cell class="bch-cell bch-table-row__cell"
        *matCellDef="let transaction; let i = index">{{ transaction.ledger }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th id="th_amount" class="bch-header-cell bch-header-row__cell" mat-header-cell
        *matHeaderCellDef>{{ calculateTotal() | currency }}</th>
    <td id="td_amount_{{ i }}" mat-cell class="bch-cell bch-table-row__cell"
        *matCellDef="let transaction; let i = index">
      {{ transaction.amount | currency }}</td>
  </ng-container>

  <tr id="headerRow_transactions" class="bch-table__header-row bch-header-row" mat-header-row
      *matHeaderRowDef="columns"></tr>
  <tr id="row_transaction_{{ i }}" class="bch-table__row bch-row" mat-row
      *matRowDef="let row; columns: columns; let i = index;"></tr>
</table>
