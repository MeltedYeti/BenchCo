<table mat-table [dataSource]="transactions" class="mat-elevation-z5">
  <caption>Test table</caption>
  <ng-container matColumnDef="date">
    <th id="th_date" mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.date }}</td>
  </ng-container>
  <ng-container matColumnDef="company">
    <th id="th_company" mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.company }}</td>
  </ng-container>
  <ng-container matColumnDef="ledger">
    <th id="th_ledger" mat-header-cell *matHeaderCellDef>Account</th>
    <td mat-cell *matCellDef="let transaction">{{ transaction.ledger }}</td>
  </ng-container>
  <ng-container matColumnDef="ledger">
    <th id="th_amount" mat-header-cell *matHeaderCellDef>Account</th>
    <td mat-cell *matCellDef="let transaction">${{ transaction.amount }}</td>
  </ng-container>
</table>
